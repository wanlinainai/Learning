<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>展开运算符</title>
</head>

<body>
  <script>
    let arr1 = [1, 2, 3, 4, 5]
    let arr2 = [2, 4, 6, 8, 10]
    console.log(arr1);   //展开一个数组
    let arr3 = [...arr1, ...arr2] //连接数组

    // 在函数中使用
    function sum(...numbers) {
      // console.log('@' + numbers);
      return numbers.reduce((preValue, curValue) => {
        return preValue + curValue
      })

    }

    console.log(sum(1, 2, 3, 4, 5, 6));

    // 对象能使用展开运算符吗？不能
    let person = { name: "张三", age: 10 }
    // 复制对象
    let person2 = { ...person } // 可以使用这种方式复制一个对象,外层包裹了一个花括号，可以赋值一个对象
    console.log(...person); // 不能展开对象

  </script>
</body>

</html>
