<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      color: #666;
      text-align: center;
    }

    .dog {
      width: 200px;
      height: 200px;
      margin: 50px auto;
      cursor: pointer;
      opacity: 0.5;
    }
  </style>

  <style>
    .dog {
      border-radius: 50%;
      transition: 1s;
    }

    .dog:hover {
      box-shadow: 0 0 3px rgb(0, 0, 0);
      opacity: 1;
      transform: scale(1.5) rotate(1turn);
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="../CSS视觉/IMG_0867.jpg" alt="" class="dog">
    <p>移动鼠标指针到图片上</p>
  </div>
</body>

</html>
