<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
    }

    .bell {
      width: 59px;
      height: 107px;
      background: url(../CSS视觉/IMG_0867.jpg);
      margin: 0 auto;
    }
  </style>

  <style>
    .bell {
      transform-origin: center top;
      animation: swing 1s infinite alternate;
    }

    @keyframes swing {
      from {
        transform: rotate(45deg);
      }

      to {
        transform: rotate(-45deg);
      }
    }
  </style>
</head>

<body>
  <div class="bell"></div>
</body>

</html>
