<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ball {
      width: 50px;
      height: 50px;
      background: #f40;
      margin: 0 auto;
      margin-top: 300px;
    }
  </style>

  <style>
    .ball {
      border-radius: 50%;
      animation: jump 1s infinite alternate;
    }

    @keyframes jump {
      0% {
        transform: scale(1.3, 0.7);
      }

      100% {
        transform: scale(0.7, 1.3) translateY(-100px);
        background: rgb(143, 103, 88);
      }
    }
  </style>
</head>

<body>
  <div class="ball"></div>
</body>

</html>
