<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    text-align: center;
    color: #666
  }

  .box {
    margin: 0 auto;
  }
</style>

<style>
  .box {
    border: 100px solid;
    width: 0;
    height: 0;
    border-color: transparent transparent #579ef8 transparent;
    transform-origin: center 150px;
  }

  .box:hover {
    transform: rotate(0.5turn);
  }
</style>

<body>
  <div class="box">
  </div>
  <p>鼠标一上去试一试</p>
  <p>颜色值：#579ef8</p>
</body>

</html>
