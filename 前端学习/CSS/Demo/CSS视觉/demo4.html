<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    text-align: center;
    color: #666;
  }

  .btn {
    outline: none;
    border: none;
    padding: 10px 20px;
    margin-top: 50px;
  }
</style>

<style>
  .btn:hover {
    background: linear-gradient(to right, #acd4ff, #4293fc);
    color: #fff;
    border-radius: 5px;
  }

  .btn:active {
    background: #4293fc;
    
  }
</style>

<body>
  <button class="btn">Click me </button>
  <p>渐变颜色：#acd4ff -> #4293fc</p>
  <p>点击按钮看看情况</p>
</body>

</html>
