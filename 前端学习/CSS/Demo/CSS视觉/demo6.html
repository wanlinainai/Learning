<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box {
    padding: 40px;
    background: #fcf0f0;
    position: fixed;
  }
</style>
<style>
  .box {
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
</style>

<body>
  <div class="box">
    <p>这是一个固定定位的盒子</p>
    <p>他的宽高是固定的</p>
    <p>将这个盒子居中</p>
  </div>
</body>

</html>
