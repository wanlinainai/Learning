<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 500px;
      height: 500px;
      margin: 0 auto;
      border: 2px solid #ccc;
    }

    .item {
      width: 100px;
      height: 100px;
      background: #f19752;
      border: 2px solid #ee772f;
    }
  </style>

  <style>
    .container {
      display: flex;
    }

    .grow {
      flex: 1 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item"></div>
    <div class="item grow"></div>
    <div class="item"></div>
  </div>
</body>

</html>
