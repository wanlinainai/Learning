<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 80%;
      height: 500px;
      margin: 0 auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .aside {
      border-radius: 10px;
      width: 250px;
      background: #f19752;
      border: 2px solid #ee772f;
    }

    .main {
      border-radius: 10px;
      background: #ec5147;
      border: 2px solid #eb3223;
    }
  </style>

  <style>
    .container {
      display: flex;
    }

    .main {
      flex: 1 1 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="aside"></div>
    <div class="main"></div>
  </div>
</body>

</html>
